stages:
  - vet
  - test

# rust {{{
check-rust:
  stage: vet
  image: registry.gitlab.com/grauwoelfchen/portolan/rust-vet-tools:nightly
  before_script:
    - rustc --version
    - cargo --version
    - cargo fmt --version
  script:
    - cd src/rust && make format
  only:
    refs:
      - branches
      - merge_requests
    changes:
      - README.md
      - CHANGELOG
      - .env.ci.sample
      - .gitignore
      - .gitlab-ci.yml
      - bin/**/*
      - src/rust/**/*

test-rust:
  stage: test
  image: registry.gitlab.com/grauwoelfchen/portolan/rust-vet-tools:nightly
  before_script:
    - rustc --version
    - cargo --version
    - kcov --version
  script:
    - cd src/rust && make coverage
  after_script:
    - cat src/rust/target/coverage/index.json
  coverage: '/"covered":"(\d+(?:\.\d+)?)",/'
  only:
    refs:
      - branches
      - merge_requests
    changes:
      - README.md
      - CHANGELOG
      - .env.ci.sample
      - .gitignore
      - .gitlab-ci.yml
      - bin/**/*
      - src/rust/**/*
# }}}

