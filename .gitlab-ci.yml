stages:
  - vet
  - test

check-rust:
  stage: vet
  # image: rust:latest
  image: grauwoelfchen/rust-ci-tools:nightly
  before_script:
    - rustc --version
    - cargo --version
    - cargo fmt --version
  script:
    - cd rust && make format
  only:
    refs:
      - trunk
      - branches
      - merge_requests
    changes:
      - bin/**/*
      - src/rust/**/*

check-rust-xunit:
  stage: vet
  # image: rust:latest
  image: grauwoelfchen/rust-ci-tools:nightly
  before_script:
    - rustc --version
    - cargo --version
    - cargo fmt --version
  script:
    - cd rust-xunit && make format
  only:
    refs:
      - trunk
      - branches
      - merge_requests
    changes:
      - bin/**/*
      - src/rust-xunit/**/*

check-go-xunit:
  stage: vet
  image: go:latest
  before_script:
    - go version
  script:
    - cd go-xunit && make format
  only:
    refs:
      - trunk
      - branches
      - merge_requests
    changes:
      - bin/**/*
      - src/go-xunit/**/*

test-rust:
  stage: test
  # image: rust:latest
  image: grauwoelfchen/rust-ci-tools:nightly
  before_script:
    - rustc --version
    - cargo --version
    - kcov --version
  script:
    - cd rust && make coverage
  after_script:
    - cat rust/target/coverage/index.json
  coverage: '/"covered":"(\d+(?:\.\d+)?)",/'
  only:
    refs:
      - trunk
      - branches
      - merge_requests
    changes:
      - bin/**/*
      - src/rust/**/*

test-rust-xunit:
  stage: test
  # image: rust:latest
  image: grauwoelfchen/rust-ci-tools:nightly
  before_script:
    - rustc --version
    - cargo --version
    - kcov --version
  script:
    - cd rust-xunit && make coverage
  after_script:
    - cat rust-xunit/target/coverage/index.json
  coverage: '/"covered":"(\d+(?:\.\d+)?)",/'
  only:
    refs:
      - trunk
      - branches
      - merge_requests
    changes:
      - bin/**/*
      - src/rust-xunit/**/*

