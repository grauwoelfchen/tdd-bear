test-go-xunit:
  stage: test
  image: go:latest
  variables:
    APT_CACHE_DIR: apt-cache
  before_script:
    - mkdir -pv $APT_CACHE_DIR && apt-get -qq update
    - apt-get -qq -o dir::cache::archives="$APT_CACHE_DIR" install -y
      zip
    - go get -u github.com/golang/dep/cmd/dep
    - go version
  script:
    - cd go-xunit && make test
  cache:
    paths:
      - apt-cache
  only:
    refs:
      - trunk
      - branches
      - merge_requests
    changes:
      - bin/**/*
      - src/go-xunit/**/*
